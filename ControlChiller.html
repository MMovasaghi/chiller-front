<!DOCTYPE html>
<html>
    <head>
        <title>Control</title>
        <link rel="stylesheet" href="./css/bootstrap-slider.css">
        <link rel="stylesheet" href="Style.css">
        <!-- <link rel="stylesheet" href="./css/bootstrap-slider.min.css"> -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>   
        <div class="position-div">

            <img class="background-imgOn" id="background-imgOn" src="image/OnApp.png">
            <img class="background-imgOff" id="background-imgOff" src="image/OffApp.png">

            <span class="label-on" id="label-on" >روشن</span>
            <span class="label-off" id="label-off">خاموش</span>
            <span class="label-temperature">تنظیم دما</span>

            <input class="range-sliders" id="range-sliders" type="text" data-slider-ticks="[8, 9, 10, 11, 12,13,14,15]" data-slider-ticks-snap-bounds="1" data-slider-ticks-labels='["8", "9", "10", "11", "12","13","14","15"]'/>
            
            <img id ="TopRightGif" class="m-FanGif1" src="gif/TopRight.gif">
            <img id ="BottonLeftGif" class="m-FanGif2" src="gif/BottonLeft.gif">
            <img id ="TopLeftGif" class="m-FanGif3" src="gif/TopLeft.gif">
            <img id ="BottonRightGif" class="m-FanGif4" src="gif/BottonRight.gif">

            <label class="switchbottom switch">
              <input onclick="show()" type="checkbox" checked/>
              <span class="slider round"></span>
            </label>
             
        </div>

        <script src="./js/bootstrap-slider.js"></script>
        <script src="./js/bootstrap-slider.min.js"></script>
        <script>
            var slider = new Slider("#range-sliders", { 
                ticks: [8, 9, 10, 11, 12,13,14,15], 
                ticks_labels: ["8", "9", "10", "11", "12","13","14","15"], 
                ticks_snap_bounds: 1
             });
        </script>

        <script>
            function show(){
                var x=document.getElementById("background-imgOn");
                if(x.style.display=="none"){
                    document.getElementById("background-imgOn").style.display="inline";
                    document.getElementById("TopRightGif").style.visibility="visible";
                    document.getElementById("BottonLeftGif").style.visibility="visible";
                    document.getElementById("TopLeftGif").style.visibility="visible";
                    document.getElementById("BottonRightGif").style.visibility="visible";
                    document.getElementById("background-imgOff").style.display="none";
                    document.getElementById("label-on").style.visibility="visible";
                    document.getElementById("label-off").style.visibility="hidden";
                    var element = document.getElementsByClassName("slider slider-horizontal");
                    element[0].style['pointer-events']= "auto";
                    element[0].style.opacity = "1";
                }
                else{
                    document.getElementById("background-imgOff").style.display="inline";
                    document.getElementById("background-imgOn").style.display="none";
                    document.getElementById("TopRightGif").style.visibility="hidden";
                    document.getElementById("BottonLeftGif").style.visibility="hidden";
                    document.getElementById("TopLeftGif").style.visibility="hidden";
                    document.getElementById("BottonRightGif").style.visibility="hidden";
                    document.getElementById("label-off").style.visibility="visible";
                    document.getElementById("label-on").style.visibility="hidden";
                    var element = document.getElementsByClassName("slider slider-horizontal");
                    element[0].style['pointer-events']= "none";
                    element[0].style.opacity = "0.5";
                }
            }
        </script>
    </body>
</html>
